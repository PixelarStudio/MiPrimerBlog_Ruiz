<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Blog — TuPrimeraPagina+Ruiz{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
  <!-- Skip link para teclado/lectores de pantalla -->
  <a class="sr-only" href="#main">Saltar al contenido</a>

  <header>
    <div class="container">
      <h1 class="title">Blog — StudioPixelarBlog+Ruiz</h1>
      <p class="subtitle">Proyecto Django (MVT) — demo académica</p>
    </div>
  </header>

  <nav aria-label="Navegación principal">
    <div class="container nav-inner">
      <a href="{% url 'index' %}">Inicio</a>
      <a href="{% url 'post_new' %}">Nuevo Post</a>
      <a href="{% url 'autor_new' %}">Nuevo Autor</a>
      <a href="{% url 'categoria_new' %}">Nueva Categoría</a>
      <a href="{% url 'buscar' %}">Buscar</a>
    </div>
  </nav>

  <main id="main" class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>

<style>
    /* ====== Variables y reset mínimo ====== */
    :root {
      --brand: #0d47a1;
      --brand-2: #123a84;
      --bg: #fafafa;
      --surface: #ffffff;
      --text: #1f2937;         /* slate-800 */
      --muted: #6b7280;        /* slate-500 */
      --border: #e5e7eb;       /* slate-200 */
      --radius: 10px;
      --shadow: 0 10px 20px -12px rgba(0,0,0,.15);
      --focus: #2563eb;        /* azul accesible */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
    }
    img { max-width: 100%; height: auto; }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ====== Accesibilidad ====== */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    .sr-only:focus, .sr-only:focus-visible {
      position: static; width: auto; height: auto; margin: 8px; padding: 6px 10px;
      background: #fff; color: #111; border-radius: 6px; box-shadow: var(--shadow);
    }
    /* Foco visible accesible en elementos interactivos */
    :where(a, button, input, select, textarea):focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 2px;
      border-radius: 6px;
    }

    /* ====== Layout ====== */
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    header {
      background: linear-gradient(90deg, var(--brand-2), var(--brand));
      color: #fff; padding: 14px 0;
      box-shadow: var(--shadow);
    }
    header .title { margin: 0; font-weight: 700; font-size: 20px; }
    header .subtitle { margin: 2px 0 0; opacity: .85; font-size: 14px; }

    nav {
      background: var(--brand-2);
      color: #fff;
    }
    nav .nav-inner { display: flex; flex-wrap: wrap; align-items: center; gap: 8px 14px; }
    nav a {
      color: #fff; display: inline-block; padding: 8px 10px; border-radius: 8px;
      transition: background-color .18s ease;
    }
    nav a:hover { background: rgba(255,255,255,.12); text-decoration: none; }

    main { padding: 16px 0 28px; }

    /* ====== Tarjetas, tipografías, helpers ====== */
    h1, h2, h3 { line-height: 1.25; margin: 0 0 10px; }
    h1 { font-size: 28px; }
    h2 { font-size: 22px; }
    h3 { font-size: 18px; }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      margin-bottom: 14px;
    }
    .muted { color: var(--muted); font-size: 14px; }

    .btn {
      display: inline-block;
      padding: 9px 12px;
      background: var(--brand);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: transform .06s ease, box-shadow .2s ease, background-color .2s ease;
      box-shadow: 0 6px 14px -8px rgba(13,71,161,.45);
    }
    .btn:hover { text-decoration: none; background: #0b3f8f; }
    .btn:active { transform: translateY(1px); }

    .btn-outline {
      display: inline-block;
      padding: 9px 12px;
      background: #fff;
      color: var(--brand);
      border: 1px solid var(--brand);
      border-radius: 8px;
      text-decoration: none;
      transition: background-color .2s ease, color .2s ease;
    }
    .btn-outline:hover { background: rgba(13,71,161,.06); text-decoration: none; }

    /* ====== Formularios ====== */
    form {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
    }
    form p { margin: 0 0 10px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fff;
      font: inherit;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input::placeholder, textarea::placeholder { color: #9ca3af; }
    :where(input, textarea, select):focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(37,99,235,.18);
      outline: none;
    }

    /* ====== Tablas mínimas (por si las usás) ====== */
    table { width: 100%; border-collapse: collapse; background: var(--surface); }
    th, td { padding: 10px 12px; border-bottom: 1px solid var(--border); text-align: left; }
    th { background: #f8fafc; font-weight: 700; }

    /* ====== Modo oscuro respetando preferencia del sistema ====== */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1020;
        --surface: #0f172a;        /* slate-900-ish */
        --text: #e5e7eb;
        --muted: #94a3b8;
        --border: #1f2937;
      }
      a { color: #93c5fd; }
      nav a:hover { background: rgba(255,255,255,.18); }
    }

    /* ====== Responsive ====== */
    @media (max-width: 768px) {
      header .title { font-size: 18px; }
      .container { padding: 12px; }
      .btn, .btn-outline { padding: 8px 10px; }
    }

    /* ====== Print ====== */
    @media print {
      nav, header { display: none !important; }
      .card, form { box-shadow: none; border: 1px solid #ccc; }
      a { text-decoration: underline; color: #000; }
      body { background: #fff; color: #000; }
    }
  </style>
