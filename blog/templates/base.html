<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Blog — TuPrimeraPagina+Ruiz{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --indigo:#0d47a1; --indigo2:#123a84; --muted:#666; --border:#e9e9e9; --bg:#fafafa; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:var(--bg); color:#222; }
    header { background:var(--indigo); color:#fff; padding:12px 16px; font-weight:600; }
    nav { background:var(--indigo2); color:#fff; padding:8px 16px; }
    nav a { color:#fff; margin-right:12px; text-decoration:none; }
    nav a:hover { text-decoration: underline; }
    main { max-width:960px; margin:0 auto; padding:16px; }
    .card { background:#fff; border:1px solid var(--border); border-radius:8px; padding:12px; margin-bottom:12px; }
    .muted { color:#666; font-size:14px; }
    .btn { display:inline-block; padding:8px 10px; background:#0d47a1; color:#fff; border-radius:6px; text-decoration:none; }
    .btn-outline { display:inline-block; padding:8px 10px; background:#fff; color:#0d47a1; border:1px solid #0d47a1; border-radius:6px; text-decoration:none; }
    input, textarea, select { width:100%; padding:8px; margin:6px 0; border:1px solid var(--border); border-radius:6px; background:#fff; }
    form { background:#fff; border:1px solid var(--border); border-radius:8px; padding:12px; }
  </style>
</head>
<body>
  <header>Blog — TuPrimeraPagina+Ruiz</header>
  <nav>
    <a href="{% url 'index' %}">Inicio</a>
    <a href="{% url 'post_new' %}">Nuevo Post</a>
    <a href="{% url 'autor_new' %}">Nuevo Autor</a>
    <a href="{% url 'categoria_new' %}">Nueva Categoría</a>
    <a href="{% url 'buscar' %}">Buscar</a>
  </nav>
  <main>{% block content %}{% endblock %}</main>
</body>
</html>
